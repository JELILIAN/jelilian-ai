<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JELILIAN vs Manus 功能对比测试</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #f8f9fa; color: #333; line-height: 1.6; padding: 20px;
        }
        
        .container {
            max-width: 1200px; margin: 0 auto; background: white;
            border-radius: 12px; box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #007bff, #28a745);
            color: white; padding: 30px; text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem; margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem; opacity: 0.9;
        }
        
        .test-section {
            padding: 30px;
        }
        
        .feature-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px; margin-bottom: 30px;
        }
        
        .feature-card {
            border: 2px solid #e9ecef; border-radius: 12px; padding: 20px;
            transition: all 0.3s; cursor: pointer;
        }
        
        .feature-card:hover {
            border-color: #007bff; box-shadow: 0 4px 15px rgba(0,123,255,0.1);
        }
        
        .feature-card.tested {
            border-color: #28a745; background: #f8fff9;
        }
        
        .feature-card.failed {
            border-color: #dc3545; background: #fff8f8;
        }
        
        .feature-title {
            font-size: 1.2rem; font-weight: 600; margin-bottom: 10px;
            display: flex; align-items: center; gap: 10px;
        }
        
        .feature-status {
            width: 20px; height: 20px; border-radius: 50%;
            background: #e9ecef; display: flex; align-items: center;
            justify-content: center; font-size: 12px; color: white;
        }
        
        .feature-status.pass { background: #28a745; }
        .feature-status.fail { background: #dc3545; }
        .feature-status.pending { background: #ffc107; color: #333; }
        
        .feature-description {
            color: #666; margin-bottom: 15px; font-size: 0.9rem;
        }
        
        .test-button {
            background: #007bff; color: white; border: none;
            padding: 10px 20px; border-radius: 6px; cursor: pointer;
            font-size: 0.9rem; transition: all 0.3s;
        }
        
        .test-button:hover {
            background: #0056b3;
        }
        
        .test-button:disabled {
            background: #6c757d; cursor: not-allowed;
        }
        
        .test-result {
            margin-top: 15px; padding: 15px; border-radius: 8px;
            background: #f8f9fa; border-left: 4px solid #007bff;
            display: none;
        }
        
        .test-result.show { display: block; }
        
        .test-result.success {
            background: #f8fff9; border-color: #28a745; color: #155724;
        }
        
        .test-result.error {
            background: #fff8f8; border-color: #dc3545; color: #721c24;
        }
        
        .summary {
            background: #f8f9fa; padding: 30px; text-align: center;
            border-top: 1px solid #e9ecef;
        }
        
        .summary-stats {
            display: flex; justify-content: center; gap: 30px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem; font-weight: 600; color: #007bff;
        }
        
        .stat-label {
            color: #666; font-size: 0.9rem;
        }
        
        .intelligent-suggestions {
            margin-top: 30px; padding: 20px; background: #e7f3ff;
            border-radius: 8px; border-left: 4px solid #007bff;
        }
        
        .suggestions-title {
            font-size: 1.1rem; font-weight: 600; margin-bottom: 15px;
            color: #0066cc;
        }
        
        .suggestion-item {
            background: white; padding: 15px; margin-bottom: 10px;
            border-radius: 6px; cursor: pointer; transition: all 0.3s;
            border: 1px solid #cce7ff;
        }
        
        .suggestion-item:hover {
            box-shadow: 0 2px 8px rgba(0,123,255,0.1);
        }
        
        .suggestion-prompt {
            font-weight: 500; color: #333; margin-bottom: 5px;
        }
        
        .suggestion-desc {
            color: #666; font-size: 0.9rem;
        }
    </style>
</head>
<body>
