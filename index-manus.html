<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JELILIAN: 智能AI助手</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa; color: #1a1a1a; line-height: 1.6;
        }
        
        .header {
            background: white; padding: 20px 0; border-bottom: 1px solid #e5e5e5;
        }
        
        .nav-container {
            max-width: 1200px; margin: 0 auto; padding: 0 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        
        .logo { font-size: 1.5rem; font-weight: 700; color: #1a1a1a; }
        
        .hero {
            text-align: center; padding: 80px 20px; background: white;
        }
        
        .hero h1 {
            font-size: 3rem; font-weight: 700; margin-bottom: 20px;
            color: #1a1a1a; line-height: 1.2;
        }
        
        .hero p {
            font-size: 1.2rem; color: #666; max-width: 600px; 
            margin: 0 auto 40px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <div class="logo">JELILIAN</div>
        </div>
    </header>
    
    <section class="hero">
        <h1>智能AI助手</h1>
        <p>让创作更简单，让想法变现实</p>
    </section>
</body>
</html>
